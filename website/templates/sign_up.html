{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
  <form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        name="lastname"
        placeholder="Enter last name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="address"
        class="form-control"
        id="address"
        name="address"
        placeholder="Address"
      />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input
        type="city"
        class="form-control"
        id="city"
        name="city"
        placeholder="City"
      />
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input
        type="state"
        class="form-control"
        id="state"
        name="state"
        placeholder="State"
      />
    </div>
    <div class="form-group">
      <label for="zipcode">Zip Code</label>
      <input
        type="zipcode"
        class="form-control"
        id="zipcode"
        name="zipcode"
        placeholder="Zip Code"
      />
    </div>
    <div class="form-group">
      <label for="number">Phone Number</label>
      <input
        type="number"
        class="form-control"
        id="number"
        name="number"
        placeholder="Phone Number"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% endblock %}
